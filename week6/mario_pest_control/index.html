<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mario Pest Control</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Mario Pest Control</h1>
        </header>
        <form id="form" name="prices">
            <div id="container">
                <div id="baddieGoomba">
                    <p id="goomba">Goomba Removal Price</p>
                    <p id="goombaPrice">Removal Price: 5 Coins</p>
                    <img id="goombaImg" src="https://giantbomb1.cbsistatic.com/uploads/scale_small/0/6753/200638-goomba3d.jpg"/>
                    <input type="number" name="goombas" placeholder="Number Removed"/>
                </div>

                <div id="baddieBobombs">
                    <p id="bobomb">Bob-ombs Removal Price</p>
                    <p id="bobombsPrice">Removal Price: 7 Coins</p>
                    <img id="bobombsImg" src="https://www.nicepng.com/png/detail/19-198615_bomb-drawing-super-mario-super-mario-bros-bomb.png"/>
                    <input type="number" name="bobombs" placeholder="Number Removed"/>
                </div>

                <div id="baddieCheepCheeps">
                    <p id="cheepcheep">Cheep-Cheeps Removal Price</p>
                    <p id="cheepcheepsPrice">Removal Price: 11 Coins</p>
                    <img id="cheepcheepsImg" src="https://giantbomb1.cbsistatic.com/uploads/scale_medium/0/2714/375289-cheapycheep.jpg"/>
                    <input type="number" name="cheepcheeps" placeholder="Number Removed"/>
                </div>
            </div>

            <div id="buttons">
                <button id="submitBtn">Calculate Total Price</button>
                <button id="clearBtn">Clear Total Price</button>
            </div>
        </form>
    
        <footer>
            <p>Email Address: mario@mushroomKingdom.com</p>
            <p>Website: MarioPestControl.com</p>
            <p>Address: 303 Mushroom Lane, Mushroom Kingdom 31254</p>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
