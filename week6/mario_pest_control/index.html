<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mario Pest Control</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Mario Pest Control</h1>
        </header>
        <main>
            <form name="baddies">
                <table><tbody>
                    <tr>
                        <th>Baddie Name</th>
                        <th>Capture Price</th>
                        <th>Capture Number</th>
                    </tr>
                    <tr>
                        <td>Goombas</td>
                        <td>5 Coins</td>
                        <td>
                            <input type="number" min="0" value="0" name="goombas" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Bob-ombs</td>
                        <td>7 Coins</td>
                        <td>
                            <input type="number" min="0" value="0" name="bobombs" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>Cheep-cheeps</td>
                        <td>11 Coins</td>
                        <td>
                            <input type="number" min="0" value="0" name="cheepCheeps" required/>
                        </td>
                    </tr>
                    <tr id="totals">
                        <td>
                            <h4>Total: </h4>
                        </td>
                        <td>
                            <span id="total" role="alert"></span> coins
                        </td>
                        <td>
                            <button>Done</button>
                        </td>
                    </tr>
                </tbody></table>
            </form>
        </main>
        <script src="index.js"></script>
    </body>
</html>
