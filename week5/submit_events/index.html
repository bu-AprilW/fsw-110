<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
    </head>
    <body>


        <form method="post" name="myForm" id="myForm" onSubmit="popupform(this, 'join')">
            <label for="fname">First Name:</label><br><br>
            <input type="text"  placeholder="First Name" name="fname" id="fname"><br><br><br>
            <label for="lname">Last Name:</label><br><br>
            <input type="text" placeholder="Last Name" name="lname" id="lname"><br><br><br>
            <label for="age">Age:</label><br><br>
            <input type="number" name="age" id="age" min="1" max="100"><br><br><br>

            <label for="gender">Gender:</label><br><br>
            Male:   <input type="radio" name="gender" id="gender" value="Male"><br><br>
            Female: <input type="radio" name="gender" id="gender" value="Female"><br><br>
            Other:  <input type="radio" name="gender" id="gender" value="Other"><br><br><br>


            <label for="destinations">Destination:</label><br><br>
            <select name="destinations" id="destinations"><br><br>
                <option value="Las Vegas">Las Vegas</option><br>
                <option value="Los Angeles">Las Angeles</option><br>
                <option value="Dallas">Dallas</option><br>
                <option value="New Orleans">New Orleans</option><br>
                <option value="Shreveport">Shreveport</option><br>
            </select><br><br><br>
            
            <label for="diet">Dietary Restrictions:</label><br>
            Please select all that apply:<br><br>
            Diabetic:   <input type="checkbox" name="restrictions" id="restrictions" value="Diabetic"><br><br>
            Vegetarian: <input type="checkbox" name="restrictions" id="restrictions" value="Vegetarian"><br><br>
            Veegan: <input type="checkbox" name="restrictions" id="restrictions" value="Veegan"><br><br>
            Lactose Free:   <input type="checkbox" name="restrictions" id="restrictions" value="Lactose Free"><br><br>
            None:    <input type="checkbox" name="restrictions" id="restrictions" value="None"><br><br>

            <input type="button" id="submit" value="Submit" onclick="display();"><br>
        
        </form>



        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
