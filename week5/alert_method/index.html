<!DOCTYPE html>
<html>
<head>
    <title>Alert Method</title>
</head>
<body>

    <form method="post" name="myForm" id="myForm">
        
        <label for="fname">First Name</label>
        <input type="text" placeholder=" " name="fname" id="fname" value=""><br><br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder=" " name="lname" id="lname" value=""><br><br>
        <label for="age">Age</label>
        <input type="text" placeholder=" " name="age" id="age" value=""><br><br>


        <button type="submit" name="submit" id="submit" onclick="myAlert()" value="Submit">Submit</button>

        <script>function myAlert() {
            var inputVal = [document.getElementById("fname").value, document.getElementById("lname").value, document.getElementById("age").value];
            alert("Is the information correct?\n" + inputVal);
        }
        </script>
    </form>


    <script src="index.js"></script>
</body>
</html>
