<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="gridContainer">
            <header>
                <h1>To Do List</h1>
            </header>
            <main>
                <div id="mainContent">
                    <form name="theForm">
                        <div>
                            <input type="text" name="task" placeholder="Enter Task" required/>
                        </div>
                        <div>
                            <textarea name="taskDescription" placeholder="Enter Description"></textarea>
                        </div>
                        <div>
                            <button name="submit">Add Task</button>
                        </div>
                    </form>
                    <div id="task_items"></div>
                </div>
            </main>
            <footer>&copy; 2021 April Williams</footer>
        </div>
        <script src="index.js"></script>
    </body>
</html>
